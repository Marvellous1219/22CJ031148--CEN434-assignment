<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvellous' Tie Shop</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0px;
            padding: 0px;
            background-color: #f4f4f4;
            color: #333333;
        }

 
        .the-whole-shop {
            width: 900px; 
            margin: 20px auto; 
            background-color: #ffffff;
            padding: 20px;
            
            border-radius: 8px;
           
            overflow: hidden;
        }


        .shop-top-section {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eeeeee;
            overflow: hidden; 
        }

        .shop-big-name {
            font-size: 40px;
            font-weight: bold;
            color: #5d2a42;
            margin-bottom: 10px;
        }

        .shop-motto {
            font-style: italic;
            color: #516446;
            margin-top: 0px;
        }

       
        .where-the-ties-are {
            overflow: hidden; 
            padding-bottom: 20px; 
        }

       
        .one-tie-box {
            width: 240px; 
            float: left; 
            margin-right: 20px; 
            margin-bottom: 20px; 
            border: 1px solid #dddddd;
            padding: 15px; 
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .one-tie-box:nth-child(3n) {
            margin-right: 0px;
        }

        .tie-picture-spot {
            width: 230px;
            height: 200px;
            background-color: #e0e0e0;
            margin: 0px auto 10px auto; 
            display: block; 
            color: #777777;
            font-style: italic;
            border-radius: 3px;
            overflow: hidden; 
            text-align: center; 
            line-height: 200px; 
        }
        
        .tie-picture-spot p {
            margin: 0; 
            line-height: normal; 
            display: inline-block; 
            vertical-align: middle; 
        }

        .tie-name {
            font-size: 19px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #5d2a42;
        }

        .tie-price {
            font-size: 18px;
            color: #d14124;
            font-weight: bold;
            margin-top: 5px;
        }

        
        .bottom-section {
            text-align: center;
            margin-top: 20px; 
            padding-top: 20px;
            border-top: 1px solid #eeeeee;
            color: #666666;
            font-size: 14px;
            overflow: hidden; 
        }
    </style>
</head>
<body>

    <div class="the-whole-shop">

        <div class="shop-top-section">
            <div class="shop-big-name">
                <h1>Marvellous' Tie Shop</h1>
            </div>
            <p class="shop-motto">Where style meets sophistication.</p>
        </div>

        <div class="where-the-ties-are">
           
            <div class="one-tie-box">
                <div class="tie-picture-spot">
                    <div class="tie-picture-spot">
    <img src= "tie1.jpeg" alt="Classic Silk Tie" style="width:100%; height:100%; object-fit: cover;">
</div>
                </div>
                <p class="tie-name">Classic Silk Tie</p>
                <p class="tie-price">N3500.00</p>
            </div>

            
            <div class="one-tie-box">
                <div class="tie-picture-spot">
                    <div class="tie-picture-spot">
    <img src="tie5.png" alt="Classic Silk Tie" style="width:100%; height:100%; object-fit: cover;">
</div>
                </div>
                <p class="tie-name">Striped Cotton Tie</p>
                <p class="tie-price">N2850.00</p>
            </div>

          
            <div class="one-tie-box">
                <div class="tie-picture-spot">
                    <div class="tie-picture-spot">
    <img src="tie4.jpeg" alt="Classic Silk Tie" style="width:100%; height:100%; object-fit: cover;">
</div>
                </div>
                <p class="tie-name">Slim Fit Bow Tie</p>
                <p class="tie-price">N2200.00</p>
            </div>

         
            <div class="one-tie-box">
                <div class="tie-picture-spot">
                    <div class="tie-picture-spot">
    <img src= "tie3.jpeg"  alt=Classic Silk Tie" style="width:100%; height:100%; object-fit: cover;">
</div>
                </div>
                <p class="tie-name">Glossy Tie</p>
                <p class="tie-price">N4000.00</p>
            </div>

         
            <div class="one-tie-box">
                <div class="tie-picture-spot">
                     <div class="tie-picture-spot">
    <img src="tie2.jpeg" alt="Classic Silk Tie" style="width:100%; height:100%; object-fit: cover;">
</div>
                </div>
                <p class="tie-name">Floral Design Tie</p>
              
            </div>

           
            <div class="one-tie-box">
                <div class="tie-picture-spot">
                  <div class="tie-picture-spot">
    <img src="tie1.jpeg" alt="Classic Silk Tie" style="width:100%; height:100%; object-fit: cover;">
</div> 
                </div>
                <p class="tie-name">Velvet Evening Tie</p>
                <p class="tie-price">N4500.00</p>
            </div>
        </div> 

        <div class="bottom-section">
            <p>&copy; 2025 Marvellous' Tie Shop. .</p>
            
        </div>

    </div> 

</body>
</html>
